<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Complete your payment for JK Events booking.">
    <meta name="keywords" content="Event, Payment, Booking">
    <meta name="robots" content="FOLLOW, INDEX">
    <title>Payment - JK Events</title>
    <link rel="stylesheet" href="../home_about/Home/style.css"> <!-- Assuming shared CSS file -->
    <link rel="stylesheet" href="payment.css">
</head>
<body>
    <header>
        <div class="logo_img">
            <img src="./images/Logo-BGedit.png" alt="Logo" id="logo">
        </div>
        <nav class="navigation">
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li><a href="../About/about.html">About Us</a></li>
                <li><a href="#">Events</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
        <div class="account">
            <img src="./images/Account.png" alt="Account Logo" id="Account_Icon">
            <h5>Account</h5>
        </div>
    </header>

    <!-- Payment Form Section -->
    <div class="payment-section">
        <h1>Complete Your Payment</h1>
        <p>Securely enter your payment details to confirm your booking.</p>
        <form class="payment-form" action="#" method="post"> <!-- Placeholder action; integrate with real payment API -->
            <label for="card-number">Card Number:</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456" required>

            <label for="expiry">Expiry Date:</label>
            <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>

            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" name="cvv" placeholder="123" required>

            <label for="name-on-card">Name on Card:</label>
            <input type="text" id="name-on-card" name="name-on-card" required>

            <button type="submit" class="pay-btn">Pay Now</button>
        </form>
        <a href="./index.html" class="home-btn">Home</a> <!-- Home button -->
    </div>

    <!-- Footer -->
    <footer>
        <div class="top">
            <div class="links">
                <h5>Useful Links:</h5>
                <a href="../About/about.html">About Us</a>
                <a href="#">Events</a>
                <a href="#">Contact Us</a>
            </div>
            <div class="reach">
                <h5>More About Us:</h5>
                <a href="https://github.com/Koushik-Sharma" target="_blank">GitHub</a>
                <a href="mailto:johnpaulfernandes18@gmail.com">Gmail</a>
            </div>
        </div>
        <div class="copyright">
            <h5>&copy; 2025 JK Events Goa. All Rights Reserved</h5>
        </div>
    </footer>

    <script src="./index.js"></script> <!-- Assuming shared JS -->
</body>
</html>
